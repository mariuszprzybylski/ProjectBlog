<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org>
<head>
    <meta charset=" UTF-8 />
    <title>Title</title>
</head>
<body>
<h1>Post list</h1>
<table>
    <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Author</th>
    </tr>
    <tr th:each="post : ${posts}">
        <td th:text="${post.title}"></td>
        <td th:text="${post.content}"></td>
        <td th:text="${post.author}"></td>
    </tr>
</table>
</body>
</html>
